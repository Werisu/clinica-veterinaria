<div class="table-responsive rounded-start rounded-end">
  <table class="table table-striped table-bordered table-hover align-middle">
    <caption>
      Lista de usuários
    </caption>
    <thead class="table-dark-a4t">
      <tr>
        <th style="width: 5%" scope="col">#</th>
        <th scope="col">Nome</th>
        <!-- <th *ngIf="!isBreak" scope="col">Data de nascimento</th> -->
        <th *ngIf="!isBreak" scope="col">CPF</th>
        <th scope="col">Telefone</th>
        <th class="text-center" scope="col">Açoes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ owner.nome }}</td>
        <!-- <td *ngIf="!isBreak">{{ moment(owner.dataNasc).toDate().toLocaleDateString() }}</td> -->
        <td>{{ owner.cpf }}</td>
        <td>{{ owner.telephone }}</td>
        <td class="d-flex gap-2 justify-content-center">
          <button class="btn btn-primary d-flex">
            <span class="material-icons">edit</span>
          </button>
          <button class="btn btn-primary d-flex">
            <span class="material-icons">visibility</span>
          </button>
          <button class="btn btn-primary d-flex">
            <span class="material-icons">print</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
