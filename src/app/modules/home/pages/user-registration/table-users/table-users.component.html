<table class="table table-striped table-hover align-middle table-responsive">
  <caption>Lista de usuários</caption>
  <thead class="table-dark-a4t">
    <tr>
      <th class="rounded-start" scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de nascimento</th>
      <th scope="col">CPF</th>
      <th scope="col">Função</th>
      <th class="rounded-end" scope="col">Açoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let paciente of pacientes">
      <th scope="row">1</th>
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.dataNasc.toLocaleDateString() }}</td>
      <td>{{ paciente.cpf }}</td>
      <td>{{ paciente.funcao }}</td>
      <td class="d-flex">
        <button class="btn btn-primary d-flex"><span class="material-icons">edit</span></button>
      </td>
    </tr>
  </tbody>
</table>
