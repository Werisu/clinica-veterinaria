<div class="table-responsive">
<table class="table table-striped table-hover align-middle">
  <caption>Lista de usuários</caption>
  <thead class="table-dark-a4t">
    <tr>
      <th class="rounded-start" style="width: 5%;" scope="col">#</th>
      <th scope="col">Nome</th>
      <th *ngIf="!isBreak" scope="col">Data de nascimento</th>
      <th *ngIf="!isBreak" scope="col">CPF</th>
      <th scope="col">Função</th>
      <th class="rounded-end text-center" scope="col">Açoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ user.nome }}</td>
      <td *ngIf="!isBreak">{{ moment(user.dataNasc).toDate().toLocaleDateString() }}</td>
      <td *ngIf="!isBreak">{{ user.cpf }}</td>
      <td>{{ user.funcao }}</td>
      <td class="d-flex justify-content-center">
        <button class="btn btn-primary d-flex"><span class="material-icons">edit</span></button>
      </td>
    </tr>
  </tbody>
</table>
</div>
