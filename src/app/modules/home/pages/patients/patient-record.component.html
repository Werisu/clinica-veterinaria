<div class="d-flex flex-column align-items-center">
  <div class="title">
    <h2>Pacientes</h2>
  </div>

  <div class="d-flex flex-column align-items-center">
    <div class="input-group rounded">
      <input #input type="search" class="form-control" placeholder="Pesquisar" aria-label="Search"
        aria-describedby="search-addon" (keyup)="table.applyFilter($event)" />
      <span class="input-group-text border-0 bg-primary" id="search-addon">
        <span class="material-icons text-white">search</span>
      </span>
    </div>
    <small class="text-muted my-2">132 Pacientes Cadastrados</small>
  </div>
</div>

<app-patient-table [inputHTML]="input"></app-patient-table>
