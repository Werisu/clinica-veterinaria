<div class="acoes my-4">
  <button class="btn btn-success add-user d-flex" (click)="openDialog('create')">
    <span class="material-icons">add</span>
    <span>Novo proprietário</span>
  </button>
</div>

<div class="table-responsive rounded-start rounded-end">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef> Especie </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.especie}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.sexo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-primary d-flex" routerLink="{{ element.id }}">
            <span class="material-icons">visibility</span>
          </button>
          <button class="btn btn-danger d-flex">
            <span class="material-icons">delete</span>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{inputHTML.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 >
  </mat-paginator>
</div>
